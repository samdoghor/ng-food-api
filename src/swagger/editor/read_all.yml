title: Get all editors
description: Return all editor information
tags:
  - Editor
operationId: getalleditors

responses:
  200:
    description: The editors information were successfully retrieved
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              first_name:
                type: string
                description: The editors' first name.
              last_name:
                type: string
                description: The editors' last name.
              email_address:
                type: string
                description: The editors' email address.
              is_developer:
                type: string
                description: Confirms if editor is a developer.
              api_key:
                type: string
                description: The editors' api key.
              secret_key:
                type: string
                description: The editors' secret.
              
            example:
              "data":
                [
                  {
                  "first_name": "Doghor",
                  "last_name": "Samuel",
                  "email_address": "samdoghor@gmail.com",
                  "password": "99ahsks90s978sss",
                  "is_developer": true,
                  "api_key": "0ssdsdaaa0080as0ffg0s0ss",
                  "secret_key": "GHjlsssdsdaaa0Hgsa0as0ffg0s0ss",
                  },
                  {
                  "first_name": "Jude",
                  "last_name": "Blessing",
                  "email_address": "judrich09@gmail.com",
                  "password": "99ahsks90s978sss",
                  "is_developer": false,
                  "api_key": "0ssdsdaaa0080as0ffg0s0ss",
                  "secret_key": "GHjlsssdsdaaa0Hgsa0as0ffg0s0ss",
                  },
                  {
                  "first_name": "Uche",
                  "last_name": "Okoro",
                  "email_address": "ucheokorolive@gmail.com",
                  "password": "99ahsks90s978sss",
                  "is_developer": false,
                  "api_key": "0ssdsdaaa0080as0ffg0s0ss",
                  "secret_key": "GHjlsssdsdaaa0Hgsa0as0ffg0s0ss",
                  },
                ]
  401:
    description: Not authenticated
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Not authenticated
  403:
    description: Access token does not have the required scope
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Access token does not have the required scope

